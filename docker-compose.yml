version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: rivet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rivet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rivet-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: rivet-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rivet-network

  # Python FastAPI Backend (existing)
  rivet-python:
    build:
      context: ./rivet_pro
      dockerfile: Dockerfile
    container_name: rivet-python
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rivet}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rivet-network

  # Java Spring Boot Backend (new)
  rivet-java:
    build:
      context: ./rivet-java
      dockerfile: Dockerfile
    container_name: rivet-java
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-rivet}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5678}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rivet-network

  # Nginx Reverse Proxy (routes Python + Java APIs)
  nginx:
    image: nginx:alpine
    container_name: rivet-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - rivet-python
      - rivet-java
    networks:
      - rivet-network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: rivet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rivet-network

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  rivet-network:
    driver: bridge
