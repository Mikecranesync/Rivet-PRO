<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- PLC Digital Input Symbol -->
  <rect x="20" y="20" width="60" height="60" fill="none" stroke="#22C55E" stroke-width="3"/>
  <!-- Input arrow pointing in -->
  <polygon points="10,50 30,40 30,60" fill="#22C55E"/>
  <!-- DI label -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#22C55E">DI</text>
  <!-- Connection point -->
  <line x1="80" y1="50" x2="95" stroke="#22C55E" stroke-width="3"/>
</svg>
