<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Manual Switch Symbol - IEC Standard (Normally Open) -->
  <!-- Fixed contact -->
  <circle cx="50" cy="70" r="5" fill="#3B82F6"/>
  <line x1="50" y1="75" x2="50" y2="95" stroke="#3B82F6" stroke-width="3"/>
  <!-- Moving contact -->
  <line x1="50" y1="65" x2="35" y2="35" stroke="#3B82F6" stroke-width="3"/>
  <!-- Top connection -->
  <circle cx="35" cy="30" r="5" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <line x1="35" y1="25" x2="35" y2="5" stroke="#3B82F6" stroke-width="3"/>
</svg>
