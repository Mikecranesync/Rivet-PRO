<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- PLC Analog Input Symbol -->
  <rect x="20" y="20" width="60" height="60" fill="none" stroke="#8B5CF6" stroke-width="3"/>
  <!-- Input arrow pointing in -->
  <polygon points="10,50 30,40 30,60" fill="#8B5CF6"/>
  <!-- AI label -->
  <text x="50" y="48" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#8B5CF6">AI</text>
  <!-- Analog wave symbol -->
  <path d="M 35 62 Q 42 52 50 62 Q 58 72 65 62" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <!-- Connection point -->
  <line x1="80" y1="50" x2="95" stroke="#8B5CF6" stroke-width="3"/>
</svg>
