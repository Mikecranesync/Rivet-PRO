<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- PLC Analog Output Symbol -->
  <rect x="20" y="20" width="60" height="60" fill="none" stroke="#EC4899" stroke-width="3"/>
  <!-- Output arrow pointing out -->
  <polygon points="90,50 70,40 70,60" fill="#EC4899"/>
  <!-- AO label -->
  <text x="50" y="48" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#EC4899">AO</text>
  <!-- Analog wave symbol -->
  <path d="M 35 62 Q 42 52 50 62 Q 58 72 65 62" fill="none" stroke="#EC4899" stroke-width="2"/>
  <!-- Connection point -->
  <line x1="5" y1="50" x2="20" stroke="#EC4899" stroke-width="3"/>
</svg>
