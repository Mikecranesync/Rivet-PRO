<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Contactor Symbol - IEC Standard -->
  <!-- Main contacts -->
  <line x1="30" y1="10" x2="30" y2="35" stroke="#3B82F6" stroke-width="3"/>
  <line x1="30" y1="35" x2="45" y2="50" stroke="#3B82F6" stroke-width="3"/>
  <line x1="30" y1="65" x2="30" y2="90" stroke="#3B82F6" stroke-width="3"/>
  <!-- Fixed contact -->
  <circle cx="30" cy="65" r="4" fill="#3B82F6"/>
  <!-- Coil representation -->
  <rect x="55" y="35" width="30" height="30" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <text x="70" y="55" text-anchor="middle" font-family="Arial" font-size="12" fill="#3B82F6">K</text>
  <!-- Dashed connection line -->
  <line x1="45" y1="50" x2="55" y2="50" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,2"/>
</svg>
