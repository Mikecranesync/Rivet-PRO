<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" width="80" height="50">
  <!-- PROFINET Communication Icon -->
  <!-- Main icon box -->
  <rect x="5" y="5" width="70" height="40" fill="#2D3748" stroke="#3B82F6" stroke-width="2" rx="3"/>
  <!-- PROFINET label -->
  <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#3B82F6">PROFINET</text>
  <!-- Network nodes -->
  <g fill="#3B82F6">
    <circle cx="20" cy="35" r="5"/>
    <circle cx="40" cy="35" r="5"/>
    <circle cx="60" cy="35" r="5"/>
  </g>
  <!-- Connections -->
  <line x1="25" y1="35" x2="35" y2="35" stroke="#3B82F6" stroke-width="2"/>
  <line x1="45" y1="35" x2="55" y2="35" stroke="#3B82F6" stroke-width="2"/>
</svg>
