<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" width="80" height="60">
  <!-- CTD - Count Down -->
  <!-- Box -->
  <rect x="10" y="5" width="60" height="50" fill="none" stroke="#8B5CF6" stroke-width="2" rx="2"/>
  <!-- Counter label -->
  <text x="40" y="18" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8B5CF6">CTD</text>
  <!-- Parameters -->
  <line x1="15" y1="24" x2="65" y2="24" stroke="#8B5CF6" stroke-width="1"/>
  <text x="18" y="35" font-family="Arial" font-size="8" fill="#A0AEC0">Counter</text>
  <text x="18" y="45" font-family="Arial" font-size="8" fill="#A0AEC0">Preset</text>
  <text x="18" y="52" font-family="Arial" font-size="8" fill="#A0AEC0">Accum</text>
  <!-- Connection points -->
  <line x1="0" y1="30" x2="10" y2="30" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="70" y1="30" x2="80" y2="30" stroke="#8B5CF6" stroke-width="2"/>
</svg>
