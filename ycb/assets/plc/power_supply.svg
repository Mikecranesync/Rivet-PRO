<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80" width="50" height="80">
  <!-- PLC Power Supply Module -->
  <!-- Module body -->
  <rect x="2" y="2" width="46" height="76" fill="#2D3748" stroke="#4A5568" stroke-width="2" rx="2"/>
  <!-- Power indicator LED -->
  <circle cx="15" cy="12" r="4" fill="#22C55E"/>
  <text x="23" y="14" font-family="Arial" font-size="6" fill="#A0AEC0">PWR</text>
  <!-- Fault LED -->
  <circle cx="15" cy="24" r="4" fill="#1A202C" stroke="#EF4444" stroke-width="1"/>
  <text x="23" y="26" font-family="Arial" font-size="6" fill="#A0AEC0">FLT</text>
  <!-- Voltage label -->
  <rect x="6" y="36" width="38" height="14" fill="#1A202C" rx="1"/>
  <text x="25" y="46" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#F59E0B">24VDC</text>
  <!-- Output terminals -->
  <g fill="#4A5568">
    <rect x="8" y="56" width="14" height="8" rx="1"/>
    <rect x="28" y="56" width="14" height="8" rx="1"/>
  </g>
  <g font-family="Arial" font-size="5" fill="#A0AEC0">
    <text x="15" y="68" text-anchor="middle">+</text>
    <text x="35" y="68" text-anchor="middle">-</text>
  </g>
  <!-- Input terminals -->
  <rect x="12" y="72" width="26" height="4" fill="#4A5568" rx="1"/>
</svg>
