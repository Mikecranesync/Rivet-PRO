<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <!-- XIC - Examine If Closed (Normally Open Contact) -->
  <!-- Left rail connection -->
  <line x1="0" y1="20" x2="15" y2="20" stroke="#3B82F6" stroke-width="2"/>
  <!-- Contact symbol -->
  <line x1="15" y1="10" x2="15" y2="30" stroke="#3B82F6" stroke-width="2"/>
  <line x1="45" y1="10" x2="45" y2="30" stroke="#3B82F6" stroke-width="2"/>
  <!-- Right rail connection -->
  <line x1="45" y1="20" x2="60" y2="20" stroke="#3B82F6" stroke-width="2"/>
</svg>
