<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <!-- OTU - Output Unlatch -->
  <!-- Left rail connection -->
  <line x1="0" y1="20" x2="15" y2="20" stroke="#EF4444" stroke-width="2"/>
  <!-- Coil symbol (parentheses) -->
  <path d="M 20 10 Q 15 20 20 30" fill="none" stroke="#EF4444" stroke-width="2"/>
  <path d="M 40 10 Q 45 20 40 30" fill="none" stroke="#EF4444" stroke-width="2"/>
  <!-- U for unlatch -->
  <text x="30" y="24" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#EF4444">U</text>
  <!-- Right rail connection -->
  <line x1="45" y1="20" x2="60" y2="20" stroke="#EF4444" stroke-width="2"/>
</svg>
