name: Cleanup Neon Branch
# Automatically deletes database branch when PR is closed/merged

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Comment PR on cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const merged = context.payload.pull_request.merged;
            const action = merged ? 'merged' : 'closed';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ§¹ Neon Branch Cleaned Up\n\nPR was ${action}. Database branch \`pr-${{ github.event.number }}\` has been deleted.`
            });
