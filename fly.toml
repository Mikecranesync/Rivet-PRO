app = "rivet-pro"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

# Multi-process: bot (main) + kb_worker (24/7 ingestion)
[processes]
  bot = "python run_bot.py"
  kb_worker = "python -m rivet_pro.workers.kb_ingestion_worker"

[env]
  TELEGRAM_BOT_MODE = "polling"
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"
  ENVIRONMENT = "production"

# HTTP service only applies to bot process (has /health endpoint)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["bot"]
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[deploy]
  strategy = "rolling"
