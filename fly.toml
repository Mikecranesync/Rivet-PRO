app = "rivet-pro"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

# Multi-process: bot (main) + kb_worker (24/7 ingestion)
[processes]
  bot = "python run_bot.py"
  kb_worker = "python -m rivet_pro.workers.kb_ingestion_worker"

[env]
  TELEGRAM_BOT_MODE = "polling"
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[deploy]
  strategy = "rolling"
